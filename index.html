<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrindHaus | Skateboard Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <img src="SpitFire.png.jpg" alt="GrindHaus Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Ride the Revolution</h1>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>Featured Gear</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="BAKER.jpg" alt="Deck" />
        <h3>Deck - BAKER</h3>
        <p>₱2,799</p>
      </div>
      <div class="product-card">
        <img src="SpitFire.jpg" alt="Wheels" />
        <h3>Wheels - SpitFire</h3>
        <p>₱1,099</p>
      </div>
      <div class="product-card">
        <img src="Thrasher.jpg" alt="Hoodie" />
        <h3>Hoodie - Thrasher</h3>
        <p>₱1,499</p>
      </div>
    </div>
  </section>

  <!-- Newsletter -->
  <section class="newsletter">
    <h2>Join the Movement</h2>
    <p>Get the latest drops, discounts, and skate stories.</p>
    <form>
      <input type="email" placeholder="Your email address" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; GrindHaus. Grind Till Death!.</p>
      <div class="social-icons">
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
        <a href="#">TikTok</a>
      </div>
    </div>
  </footer>

</body>
</html>
